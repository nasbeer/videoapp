
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetApp</title>
    <link rel="stylesheet" type="text/css" href="styles.css?v=1.2">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="d-flextext-center text-white ">
    
    <div class="cover-container d-flex w-100 h-100  mx-auto flex-column">
      <header class="mb-auto">
        <div>
             <!-- <h1 class="title text-center">Online Meeting</h1> -->
           
           
        </div>
      </header>
    
      <main class="px-3">
        <div class="entry-modal" id="entry-modal">
            <p id="notification" hidden></p>
            <p class="">Create or Join Meeting</p>
            <input id="room-input" class="room-input form-control" placeholder="Enter Room ID">
            <div class="pt-2 ">
                <span class="pull-left"><button onclick="createRoom()" class="btn btn-warning btn-block">Create Room</button></span>&nbsp;<span class="pull-right">
                <button onclick="joinRoom()"  class="btn btn-danger btn-block">Join Room</button></span>
            </div>
        </div>
      </main>
    
      <footer class="mt-auto text-white-50">
        <div class="meet-area">
            <!-- Remote Video Element-->
            <video id="remote-video"></video>
    
            <!-- Local Video Element-->
            <video id="local-video"></video>
            <div class="meet-controls-bar bg-gradient d-inline-block">
               
                <div class="" style="float:left;"><button onclick="startScreenShare()"  class="btn btn-primary button-border-custom " >Screen Share</button></div>
                <div style="float:right;" class="py-1 px-3"><span class="text-gray ">Developed by <a href="https://nasbeer.com" style="text-decoration:none;">Nasbeer Ahammed</a></span></div>
            </div>
        </div>
      </footer>
    </div>
<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
<script src="script.js"></script>
</body>
</html>
